<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stemwijzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
</head>
<body>
    <div class="w3-container w3-teal">
        <h1 >Stemwijzer</h1>
    </div>

    <div class="w3-container w3-center">
        <div>
            <h3 id="titleText"></h3>
            <p id="statementText"></p>
            
            <div>
                <div class="w3-quarter">
                    <button id="previousBtn" class="w3-btn w3-hide w3-rest" onclick="previousQuestion()">Terug</button>
                </div>
                <div class="answerButtons w3-hide w3-half">
                    <button class="w3-btn w3-third" onclick="answerQuestion(answerEnums.Eens.Value)">Eens</button>
                    <button class="w3-btn w3-third" onclick="answerQuestion(answerEnums.Geen.Value)">Geen van beide</button>
                    <button class="w3-btn w3-third" onclick="answerQuestion(answerEnums.Oneens.Value)">Oneens</button>
                </div>
                <div class="w3-quarter">
                    <button class="answerButtons w3-btn w3-rest w3-hide" onclick="answerQuestion(answerEnums.Skipped.Value)">Overslaan -></button>
                </div>
            </div>
        </div>
    
        <div>
            <button id="startBtn" class="w3-btn w3-green" onclick="startQuestions()">START</button>
        </div>
    </div>

    <footer class="w3-container w3-padding-32 w3-light-grey w3-center w3-xlarge">
        <div class="w3-section">

        </div>
        <p class="w3-medium">&copy; Walther | Student Davinci College</p>
    </footer>

    <script>
        var answerEnums = {
            Eens : {
                Key : 1,
                Value : "pro"
            },
            Geen : {
                Key : 2,
                Value : "ambivalent"
            },
            Oneens : {
                Key : 0,
                Value : "contra"
            },

            Skipped : {
                Key : "skipped",
                Value : "ambivalent"
                }

        };

        var partiesDictionary = [];

        for(var partyNum in parties){
            partiesDictionary[partyNum] = {party: parties[partyNum].name, longName : parties[partyNum].long, MatchCount : 0};
        }

        var subjectCount = 0;
        var answers = [];

        function startQuestions(){
            renderQuestion();

            console.log(partiesDictionary);

            document.getElementById("startBtn").classList.add("w3-hide");
            document.getElementById("previousBtn").classList.remove("w3-hide");

            var buttons = document.getElementsByClassName("answerButtons");

            for(var i in buttons){
                buttons[i].classList.remove("w3-hide");
            }
        }

        function previousQuestion(){
            subjectCount--;

            answers.pop();

            renderQuestion(subjectCount);
        }

        function answerQuestion(answer){

            answers.push(answer);

            subjectCount++;

            if(subjectCount < subjects.length){
                renderQuestion();
                return;
            }

            calculateMatch();
        }

        function renderQuestion(){
            if(subjectCount <= 0){
                document.getElementById("previousBtn").classList.add("w3-hide");
            }
            else{   
                document.getElementById("previousBtn").classList.remove("w3-hide");
            }

            if(subjectCount < subjects.length){
                document.getElementById("titleText").innerHTML = subjects[subjectCount].title;

                document.getElementById("statementText").innerHTML = subjects[subjectCount].statement;
            }
        }

        function compare(a,b) {
            if (a.MatchCount < b.MatchCount)
                return 1;
            if (a.MatchCount > b.MatchCount)
                return -1;
            return 0;
        }

        function calculateMatch(){
            // Loop through every answered item
            for(var answeredNum in answers){

                // Loop through every party in the answered item from subject
                for(var party in subjects[answeredNum].parties){

                    // Check if the position from a party equals the position that was answered
                    if(subjects[answeredNum].parties[party].position == answers[answeredNum]){

                        // Loop through the dictionary of all parties
                        for(var dict in partiesDictionary){

                            // Check if the dictionary's currenct selected party equals the matching party
                            if(partiesDictionary[dict].party == subjects[answeredNum].parties[party].name){

                                // in the dictionary up the match count for that party with 1
                                partiesDictionary[dict].MatchCount += 1;

                            }
                        }
                    }
                }
            }

            partiesDictionary.sort(compare);

            console.log(partiesDictionary);

            for(var test in partiesDictionary){
                console.log(partiesDictionary[test].party + " matchcount: " + partiesDictionary[test].MatchCount);
            }
        }

    </script>
</body>
</html>
